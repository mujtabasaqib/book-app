<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book CRUD Operations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Book Management</h1>
    <!-- GET All Books Section -->
    <div class="section">
      <h2>Get All Books</h2>
      <button onclick="handleGetAllBooks()">Get All Books</button>
      <div id="allBooksResult" class="result"></div>
    </div>

    <!-- GET Book Section -->
    <div class="section">
      <h2>Get Book</h2>
      <label for="getBookId">Book ID:</label>
      <input type="text" id="getBookId" placeholder="Enter book ID">
      <button onclick="handleGetBook()">Get Book</button>
      <div id="getBookResult" class="result"></div>
    </div>

    <!-- CREATE Book Section -->
    <div class="section">
      <h2>Create Book</h2>
      <label for="createBookTitle">Title:</label>
      <input type="text" id="createBookTitle" placeholder="Enter title">
      <label for="createBookAuthor">Author:</label>
      <input type="text" id="createBookAuthor" placeholder="Enter author">
      <label for="createBookGenre">Genre:</label>
      <input type="text" id="createBookGenre" placeholder="Enter genre">
      <label for="createBookYear">Year:</label>
      <input type="number" id="createBookYear" placeholder="Enter year">
      <button onclick="handleCreateBook()">Create Book</button>
      <div id="createBookResult" class="result"></div>
    </div>

    <!-- UPDATE Book Section -->
    <div class="section">
      <h2>Update Book</h2>
      <label for="updateBookId">Book ID:</label>
      <input type="text" id="updateBookId" placeholder="Enter book ID">
      <label for="updateBookTitle">New Title:</label>
      <input type="text" id="updateBookTitle" placeholder="Enter new title">
      <label for="updateBookAuthor">New Author:</label>
      <input type="text" id="updateBookAuthor" placeholder="Enter new author">
      <label for="updateBookGenre">New Genre:</label>
      <input type="text" id="updateBookGenre" placeholder="Enter new genre">
      <label for="updateBookYear">New Year:</label>
      <input type="number" id="updateBookYear" placeholder="Enter new year">
      <button onclick="handleUpdateBook()">Update Book</button>
      <div id="updateBookResult" class="result"></div>
    </div>

    <!-- DELETE Book Section -->
    <div class="section">
      <h2>Delete Book</h2>
      <label for="deleteBookId">Book ID:</label>
      <input type="text" id="deleteBookId" placeholder="Enter book ID">
      <button onclick="handleDeleteBook()">Delete Book</button>
      <div id="deleteBookResult" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
